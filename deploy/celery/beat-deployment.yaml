apiVersion: apps/v1
kind: Deployment
metadata:
  name: beat-deployment
  namespace: quizstar
  labels:
    deployment: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: celery-beat
  template:
    metadata:
      labels:
        pod: celery-beat
    spec:
      restartPolicy: Always
      containers:
      - name: celery-beat-container
        image: sahilphule0710/django-app
        # imagePullPolicy: Never
        imagePullSecrets:
        - name: app-secret
        command: ['celery', '-A', 'core', 'beat', '-l', 'DEBUG']
        envFrom:
        - configMapRef:
            name: app-configmap
        - secretRef:
            name: app-secret
        volumeMounts:
        - name: django-app-mount-volume
          mountPath: /django-app
      volumes:
      - name: django-app-mount-volume
        persistentVolumeClaim:
          claimName: django-app-pvc