apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: quizstar
  labels:
    deployment: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: celery-worker
  template:
    metadata:
      labels:
        pod: celery-worker
    spec:
      restartPolicy: Always
      containers:
      - name: celery-worker-container
        image: django-app
        imagePullPolicy: Never
        command: ['celery', '-A', 'core', 'worker', '-l', 'INFO']
        envFrom:
        - configMapRef:
            name: app-configmap
        - secretRef:
            name: app-secret
        volumeMounts:
        - name: django-app-volume-mount
          mountPath: /django-app
      volumes:
      - name: django-app-volume-mount
        persistentVolumeClaim:
          claimName: django-app-pvc