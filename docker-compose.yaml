version: "3.8"
services:
  mysql:
    image: mysql
    container_name: mysql-service
    volumes:
    - ./mysql:/var/lib/mysql
    env_file:
    - ./.env

  django-app:
    build:
      context: ./django-app
      dockerfile: dockerfile
    image: django-app
    container_name: django-app
    volumes:
    - ./django-app:/django-app
    env_file:
    - ./.env
    ports:
    - 8000:8000
    depends_on:
    - mysql

